<!doctype html>
<html>
<head>
	<title>expection</title>
	<!--这是异常显示的HTML页-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) 在谕儿地方似乎无法访问相关的js -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-3.5.1.min.js" type="text/javascript"></script>
    <link href="styleSheetForBTS.css" rel="stylesheet" type="text/css"> <!--自定义的基本样式表-->
</head>

<body>
	<div class="row clearfix">
		<table class="table table-hover table-striped" id="expection_table">
			<thead>
				<tr>
					<th>厂区名称&nbsp;</th>
					<th>车间名称&nbsp;</th>
					<th>报告时间&nbsp;</th>
					<th>异常情况&nbsp;</th>
					<th>重要等级&nbsp;</th>
				</tr>
				</thead>
				<tbody>
					<tr class="info">
						<td>厂区1</td>
						<td>车间1-3</td>
						<td>2020-12-31 14:21:32</td>
						<td>异常简介在此说明</td>
						<td>一般</td>
					</tr>
					<tr class="success">
						<td>厂区2</td>
						<td>车间2-1</td>
						<td>2020-12-31 14:21:32</td>
						<td>异常简介在此说明</td>
						<td>重要</td>
					</tr>
					<tr class="warning">
						<td>厂区3</td>
						<td>车间3-2</td>
						<td>2020-12-31 14:21:32</td>
						<td>异常简介在此说明</td>
						<td>紧急</td>
					</tr>
					<tr class="danger">
						<td>厂区2</td>
						<td>车间2-2</td>
						<td>2020-12-31 14:21:32</td>
						<td>异常简介在此说明</td>
						<td>最高</td>
					</tr>
				</tbody>
			</table>
	</div>
</body>
</html>
